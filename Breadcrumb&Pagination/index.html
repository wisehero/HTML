<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breadcrumb&amp;Pagination</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="breadcrumb">
      <a href="https://github.com/rohjs">rohjs</a>
      <a href="https://github.com/rohjs/bugless-101">bugless-101</a>
    </div>
    <div class="pagination">
      <a href="#" aria-label="Go to previous page">
        <!--스크린 리더기로 읽을때 WAI-ARIA를 읽게 하는 것이 더 좋음 -->
        Previous
      </a>
      <ol>
        <li class="current-page">
          <a href="#" aria-label="Go to page 1" class="disabled">1</a>
        </li>
        <li>
          <a href="#" aria-label="Go to page 2">2</a>
        </li>
        <li>
          <a href="#" aria-label="Go to page 3">3</a>
        </li>
        <li>
          <a href="#" aria-label="Go to page 4">4</a>
        </li>
        <li>
          <a href="#" aria-label="Go to page 5">5</a>
        </li>
        <li>
          <button type="button" disabled aria-label="Go to page ">...</button>
        </li>
        <li>
          <a href="#" aria-label="Go to page 6">6</a>
        </li>
        <li>
          <a href="#" aria-label="Go to page 7">7</a>
        </li>
        <li>
          <a href="#" aria-label="Go to page 8">8</a>
        </li>
      </ol>
      <a href="#" aria-label="Go to Next page">
        Next
      </a>
    </div>
  </body>
</html>
